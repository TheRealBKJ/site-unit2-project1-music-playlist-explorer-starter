<body>
    <header>
        <h1>Music Playlist Explorer</h1>

    <main> 
        <!-- Your main content here -->
         <section class="playlist-cards" id ="playlist-grid">

         </section>
    </main>

    <div id= "playlistModal" class = "modal">
        <div class = "playlist-content">
            <span class="close">&times;</span>
            <div class = "playlist-header">
                <img id = "playlistImage" src="" alt="Photo of Album">
                <div class="playlist-info">
                    <h2 id="playlistName"></h2>
                    <h3 id ="artistName"></h3>
                </div> 
                <button id="shuffle-button">Shuffle Songs</button>
            </div>
            
            <ul class = "songContainer" id = "songsCont">
                
                <!--Got rid of Song Boxes, Going to dynamically load them for easyness-->
            </ul>
        </div>
    </div>
