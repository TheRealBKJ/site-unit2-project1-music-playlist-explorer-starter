<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id ="header-title">Music Playlist Explorer 
            <span class="links-container">
                <a href= "featured.html" id="featuredroute" class = "links-to-another" class = "links-to-another">Featured</a> 
                <a href= "index.html" id="allroute" class="links-to-another">All</a>
            </span>
        </h1>
        
    </header>

    <main>
        <div id = "action-container">
            <button id ="add-playlist">Add a Playlist</button>
            <input id = "search-form" type="search" placeholder = "Search By:"></input>
            
            <!--dropdown menu-->
            <label id = "sort-by">
                <select id ="dropdown">
                    <option id ="by-name" value="Name(A-Z)">Name(A-Z)</option>
                    <option id="likes-count" value="Likes">Likes</option>
                    <option id = "date-added" value="Date Added">Date Added</option>
                </select>
            </label>
        </div>




        <!-- Your main content here -->
         <section class="playlist-cards" id ="playlist-grid">

         </section>
    </main>

    <div id= "playlistModal" class = "modal">
        <div class = "playlist-content">
            <span class="close">&times;</span>
            <div class = "playlist-header">
                <img id = "playlistImage" src="" alt="Photo of Album">
                <div class="playlist-info">
                    <h2 id="playlistName"></h2>
                    <h3 id ="artistName"></h3>
                </div> 
                <button id="shuffle-button">Shuffle Songs</button>
            </div>
            
            <ul class = "songContainer" id = "songsCont">
                
                <!--Got rid of Song Boxes, Going to dynamically load them for easyness-->
            </ul>
        </div>
    </div>










    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.json"></script>
    <script src="script.js"></script>
</body>
</html>
